<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="password-container">
      <input type="text" id="password" placeholder="Generované heslo se vypíše zde." readonly>
      <button id="generate">Generovat heslo</button>
    </div>
    <div class="options-container">
      <label for="length">Délka hesla</label>
      <input type="number" id="length" min="4" max="20" value="12">

      <label for="uppercase">Velká písmena (ABC)</label>
      <input type="checkbox" id="uppercase" checked>

      <label for="lowercase">Malá písmena (abc)</label>
      <input type="checkbox" id="lowercase" checked>

      <label for="numbers">Čísla (123)</label>
      <input type="checkbox" id="numbers" checked>

      <label for="symbols">Symboly (!?#@&/\)</label>
      <input type="checkbox" id="symbols" checked>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
